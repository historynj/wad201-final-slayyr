<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
</head>

<body id="body">
    <section class="contact">
        <div id="contact-header">
            <h2 class="contact__title">CONTACT</h2>
            <hr />
            <p class="contact__description">Check availability, pricing, and schedule a meeting for your special day or
                our academy services.</p>
            <ul class="contact__icons">
                <li>
                    <a href="tel:+00000000000">
                        <div class="icon--xs">
                            <img src="./images/icons/phone-primary.png" />
                        </div>
                        <span>+ 1 00000000000</span>
                    </a>
                </li>
                <li>
                    <a href="https://web.whatsapp.com/" target="_blank">
                        <div class="icon--xs">
                            <img src="./images/icons/whatsapp-primary.png" />
                        </div>
                        <span>+ 1 00000000000</span>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/carlabeauty" target="_blank">
                        <div class="icon--xs">
                            <img src="./images/icons/instagram-bold.png" />
                        </div>
                        <span>carlabeatrizs_</span>
                    </a>
                </li>
            </ul>
        </div>
        <form id="contact-form" class="contact__form">
            <!-- Form will be loaded by contact.js -->
        </form>
    </section>
    <!-- Footer loaded by script.js -->
    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/contact.js"></script>
</body>

</html>
