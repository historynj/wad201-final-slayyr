<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Work</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/portfolio.css" />
    <script src="./js/script.js" defer></script>
    <script src="./js/portfolio.js" defer></script>
  </head>
  <body id="body">
    <main>
      <section class="my-work">
        <div class="my-work__wrapper">
          <div class="my-work__header">
            <h1 class="my-work__title">MY WORK</h1>
            <p class="my-work__description">
              With a decade of experience, each look highlights my passion for
              enhancing your individual beauty.
            </p>
          </div>
          <div class="my-work__content">
            <div class="my-work__category">
              <a href="#" class="category category__makeup active">Makeup</a>
              <a href="#" class="category category__hairstyle">Hairstyle</a>
            </div>
            <div class="makeup__images category__images active">
              <div class="makeup__img">
                <img
                  src="./images/portfolio/makeup/makeup-1.png"
                  alt="Makeup Work"
                />
              </div>
              <div class="makeup__img">
                <img
                  src="./images/portfolio/makeup/makeup-2.png"
                  alt="Makeup Work"
                />
              </div>
              <div class="makeup__img">
                <img
                  src="./images/portfolio/makeup/makeup-3.png"
                  alt="Makeup Work"
                />
              </div>
              <div class="makeup__img">
                <img
                  src="./images/portfolio/makeup/makeup-4.png"
                  alt="Makeup Work"
                />
              </div>
              <div class="makeup__img mobile--hidden">
                <img
                  src="./images/portfolio/makeup/makeup-5.png"
                  alt="Makeup Work"
                />
              </div>
              <div class="makeup__img mobile--hidden">
                <img
                  src="./images/portfolio/makeup/makeup-6.png"
                  alt="Makeup Work"
                />
              </div>
              <div class="makeup__img mobile--hidden">
                <img
                  src="./images/portfolio/makeup/makeup-7.png"
                  alt="Makeup Work"
                />
              </div>
              <div class="makeup__img mobile--hidden">
                <img
                  src="./images/portfolio/makeup/makeup-8.png"
                  alt="Makeup Work"
                />
              </div>
              <div class="makeup__img mobile--hidden">
                <img
                  src="./images/portfolio/makeup/makeup-9.png"
                  alt="Makeup Work"
                />
              </div>
            </div>
            <div class="hairstyle__images category__images">
              <div class="hairstyle__img">
                <img
                  src="./images/portfolio/hairstyle/hairstyle-1.png"
                  alt="Hairstyle Work"
                />
              </div>
              <div class="hairstyle__img">
                <img
                  src="./images/portfolio/hairstyle/hairstyle-2.png"
                  alt="Hairstyle Work"
                />
              </div>
              <div class="hairstyle__img">
                <img
                  src="./images/portfolio/hairstyle/hairstyle-3.png"
                  alt="Hairstyle Work"
                />
              </div>
              <div class="hairstyle__img">
                <img
                  src="./images/portfolio/hairstyle/hairstyle-4.png"
                  alt="Hairstyle Work"
                />
              </div>
              <div class="hairstyle__img mobile--hidden">
                <img
                  src="./images/portfolio/hairstyle/hairstyle-5.png"

                />

              <div class="hairstyle__img mobile--hidden">
                <img
                  src="./images/portfolio/hairstyle/hairstyle-6.png"

                />

              <div class="hairstyle__img mobile--hidden">

                  src="./images/portfolio/hairstyle/hairstyle-7.png"

                />

            <button class="btn hairstyle-btn">View More</button>
